<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe the Original</title>
</head>
<body>
    <div id="container">
        <div id="text">Let's Play!</div>
        <div id="board">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
        <div id="controls">
            <div id="player1">
                <label for="player1-name">Player 1: </label>
                <input type="text" name="player1_name" id="player1-name">
            </div>
            <div id="buttons">
                <button>Play</button>
            </div>
            <div id="player2">
                <label for="player2-name">Player 2: </label>
                <input type="text" name="player2_name" id="player2-name">
            </div>
        </div>
    </div>
</body>
</html>
